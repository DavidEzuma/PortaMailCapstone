<section class="screen" data-screen="CONFIRM_SELECT" id="screenConfirmSelect">
  <div class="status">Select room to confirm</div>
  <div class="button-row">
    <button class="btn big room-btn" data-bit="confirm_room1_pressed" data-edge="select_room1">Room 1</button>
    <button class="btn big room-btn" data-bit="confirm_room2_pressed" data-edge="select_room2">Room 2</button>
  </div>
  <button class="btn power" data-bit="power_pressed" data-edge="power_edge">Power</button>
</section>
